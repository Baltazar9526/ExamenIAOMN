<div class="btn-toolbar justify-content-center" style="background-color: #e3f2fd;">
	<nav class="navbar navbar-expand-lg">
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" (click)="pieChartLegend=!pieChartLegend">Hide Legend</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" (click)="randomize()">Update</a>
				</li>
				<li class="nav-item dropdown active">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Dimension
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" (click)="setDimension('Tiempo')">Tiempo</a>
						<a class="dropdown-item" (click)="setDimension('Producto')">Producto</a>
						<a class="dropdown-item" (click)="setDimension('Cliente')">Cliente</a>
						<a class="dropdown-item" (click)="setDimension('Empleado')">Empleado</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>
<div style="background-color: #e3f2fd;">
	<div>
		<div class="chart">
			<canvas baseChart
			[data]="pieChartData"
			[labels]="pieChartLabels"
			[chartType]="pieChartType"
			[options]="pieChartOptions"
			[plugins]="pieChartPlugins"
			[colors]="pieChartColors"
			[legend]="pieChartLegend">
		</canvas>
	</div>
</div>
